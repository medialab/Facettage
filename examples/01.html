<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Facettage</title>

<!-- Stylefewness from https://github.com/mblode/marx -->
<link href="css/marx.min.css" rel="stylesheet">

<!-- Required libraries -->
<script src="assets/d3.min.js"></script>

<!-- FACETTAGE.js -->
<script src="../facettage.js"></script>

</head>

<body>
<main>

  <header>
    <a href="index.html">Facettage.js examples</a>
  </header>

  <section>
    <h1>01 - Basics</h1>
  </section>

  <article>
    <h3>Load data from cache</h3>
    <br>
    <button onClick="loadMovies_text()">LOAD MOVIES AS TEXT</button>
    <br>
    <div id="movies_text"></div>
  </article>

<script type="text/javascript">

// Create facet
var movies_facet_text = Facettage.newFacet('movies.csv', {
  cached: true,
  type: 'text'
});

// Retrieve data
function loadMovies_text() {
  movies_facet_text.retrieveData( function (data) {
    document.querySelector('#movies_text').textContent = data
  });
}

</script>

  <aside>
    <h3>Explanations</h3>
    <p>
      Load the <a href="data/cache/movies.csv">file</a> stored there:
    </p>
    <pre>examples/data/cache/movies.csv</pre>
    <p>
      Then display it in a HTML element.
    </p>
  </aside>

</main>

<footer>
  <a href="index.html">Examples list</a> | <a href="02.html">02 &gt;</a>
</footer>

</body>

</html>
